<!DOCTYPE html>
<html>
<body>

<!--SVG Line-->
<svg width="200" height="200" style="border:1px solid #0000ff;">
    <line x1="50" y1="50" x2="150" y2="150" style="stroke:red; stroke-width:3;" />
</svg>

<!--CANVAS Line-->
<canvas id="myCanvas" width="200" height="200" style="border:1px solid #00ff00;"></canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(50,50);
ctx.lineTo(150,150);
ctx.stroke();
</script>

</body>
</html>
