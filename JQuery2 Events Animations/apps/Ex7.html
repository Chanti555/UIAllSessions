<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>Hi</h1>
    <button id="b1">append</button>
    <button id="b2">prepend</button>
    <button id="b3">after</button>
    <button id="b4">before</button>
    <script>
        
        $(document).ready(function()
        {
            $('#b1').click(function()
            {
               $('h1').append('<span>A</span>');
            });
            $('#b2').click(function()
            {
               $('h1').prepend('<span>B</span>');
            });
            $('#b3').click(function()
            {
               $('h1').after('<span>C</span>');
            });
            $('#b4').click(function()
            {
               $('h1').before('<span>D</span>');
            });
        });
    </script>
</body>
</html>
