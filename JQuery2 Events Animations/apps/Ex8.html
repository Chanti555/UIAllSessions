<html>
<head>
        <style>
                div
                {
                    height: 200px;
                    width: 100%;
                    background-color: aquamarine;
                    text-align: center;
                    padding-top: 100px;
                }
        </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
        <div>
                <p>
                        Welcome to jquery manipulations
                </p>
                <img src="Koala.jpg" height="50px" width="50px">
        </div>
    <button id="b1">empty</button>
    <button id="b2">remove</button>
    <script>
        
        $(document).ready(function()
        {
            $('#b1').click(function()
            {
                $('div').empty();
            });
            $('#b2').click(function()
            {
                $('div').remove();
            });
        });
    </script>
</body>
</html>
