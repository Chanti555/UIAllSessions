<html>
    <head>
        <title>Inline Form Layout</title>
         <link rel="stylesheet" href="mystyles1.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
    <body>
        <h1>Inline Form Layout</h1>
        <div class="container" style="border:1px solid red;">                   
               <form class="form-inline">
                    <div class="form-group">
                                <label class="control-label" for="t1">Name:</label>
                                <input type="text" class="form-control" id="t1">
                      </div>
                    <div class="form-group">
                                <label class="control-label" for="t2">Mail:</label>
                                 <input type="email" class="form-control" id="t2">
                    </div>
                    <div class="form-group">
                          <input type="submit" class="form-control btn btn-lg btn-success">
                   </div>
            </form>
        </div>
    </body>
</html>
