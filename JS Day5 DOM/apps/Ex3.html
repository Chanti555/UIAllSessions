<html>
    <head>
        <title>querySelector app</title>
    </head>
<body>
    <u>Courses:</u>
    <ol>
        <li>C</li>
        <li>Cpp</li>
        <li>Java</li>
        <li>Python</li>
        <li>.Net</li>
    </ol>
    <script>
       var temp= document.querySelectorAll('li');
       for(var i=0;i<temp.length;i++)
       {
           temp[i].style.color='red';
       }
    </script>
</body>
</html>
