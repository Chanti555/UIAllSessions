<html>
    <head>
        <title>Understanding typography</title>
         <link rel="stylesheet" href="mystyles1.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
    <body>
        <div class="container-fluid">
            <p class="text-primary">Paragraph1 primary</p>
            <p class="text-success">Paragraph2 success</p>
            <p class="text-info">Paragraph3 info</p>
            <p class="text-danger">Paragraph4 danger</p>
            <p class="text-warning">Paragraph5 warning</p>
            <p class="text-muted">Paragraph6 muted</p>
            <p class="text-primary text-uppercase">Abcd</p>
            <p class="text-primary text-lowercase text-center">Abcd</p>
            <p class="text-primary bg-success">Abcd</p>
            <p class="text-info  bg-danger">Abcd</p>
            <p class="text-info  bg-warning text-right text-capitalize">hi how are you?</p>
            
        </div>
    </body>
</html>
