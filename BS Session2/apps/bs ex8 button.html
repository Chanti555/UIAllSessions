<html>
    <head>
        <title>Understanding Responsive Button</title>
         <link rel="stylesheet" href="mystyles1.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
    <body>
        <div class="container-fluid">
            <hr>
            <button>Button1</button>
            <button class="btn">Button2</button>
            <button class="btn btn-primary ">Button3</button>
            <hr>
            <button class="btn btn-lg btn-success">Button1</button>
            <button class="btn btn-md">Button2</button>
            <button class="btn btn-sm">Button3</button>
            <button class="btn btn-xs">Button4</button>
            <button class="btn btn-link">Button5</button>
            <hr>
            <button class="btn btn-lg btn-success btn-active">Active</button>
            <button class="btn btn-lg btn-success" disabled>Disable</button>
        </div>
    </body>
</html>
