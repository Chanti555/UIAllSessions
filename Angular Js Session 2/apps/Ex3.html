<html>
<head>
    <title>$scope vs $rootScope</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
    var app1=angular.module('m1',[]);
    app1.controller('c1',function($scope,$rootScope)
    {
        //Data
        $scope.x=100;
        $rootScope.y=1000;
    });
    app1.controller('c2',function($scope,$rootScope)
    {
        //Data
        $scope.z=200;
    });
    </script>
</head>
<body ng-app='m1'>
    <div ng-controller='c1'>
        DIV1    
        <p>X={{x}}</p>
        <p>Y={{y}}</p>
        <p>Z={{z}}Not accessed</p>  
    </div>
    <div ng-controller='c2'>
            DIV2   
            <p>Z={{z}}</p>
            <p>Y={{y}}</p>
            <p>X={{x}}Not accessed</p>
        </div>
</body>
</html>
